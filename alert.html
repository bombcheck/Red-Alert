<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Red Alert</title>
<link rel=stylesheet href=css/alert.css>
</head>

<body style=font-size:5px>
<div class=red-alert>
	<div class="shape-wide-contain normal">
		<div class=shape-wide>
			<div class=shape-wide-hide></div>
		</div>
		<div class="shape-bars-cover normal"></div>
	</div>
	<div class="shape-bars normal">
		<div class=bar>
			<div class=shape></div>
		</div>
		<div class=bar>
			<div class=shape></div>
		</div>
		<div class=bar>
			<div class=shape></div>
		</div>
		<div class=bar>
			<div class=shape></div>
		</div>
		<div class=bar>
			<div class=shape></div>
		</div>
	</div>
	<div class="shape-side normal"></div>
	<div class=text>
		<span class=large>ALARM</span>
		<span class=small>SYSTEM GESPERRT</span>
	</div>
	<div class=text-background></div>
	<div class="shape-side rotate"></div>
	<div class="shape-wide-contain rotate">
		<div class=shape-wide>
			<div class=shape-wide-hide></div>
		</div>
	</div>
	<div class="shape-bars-cover opposite"></div>
		<div class="shape-bars rotate">
			<div class=bar>
				<div class=shape></div>
			</div>
			<div class=bar>
				<div class=shape></div>
			</div>
			<div class=bar>
				<div class=shape></div>
			</div>
			<div class=bar>
				<div class=shape></div>
			</div>
			<div class=bar>
				<div class=shape></div>
			</div>
		</div>
	</div>
	<script src=js/jquery-1.9.0.min.js></script>
</body>
</html>
